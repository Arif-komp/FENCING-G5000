<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fisik Fencing</title>
  <style>
    /* --- GLOBAL STYLE --- */
    body {
      font-family: sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    /* Container utama (artikel/kotak/tabel) */
    .container {
      max-width: 700px;
      margin: 30px auto 40px;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 9px rgba(0,0,0,0.06);
    }
    /* Judul aplikasi */
    h2 {
      margin: 0 auto 8px;
      color: #1e3c72;
      text-align: center;
      font-weight: 600;
    }
    /* Wrapper tombol gudang (di tengah) */
    .lokasi-btn-wrap {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 0 auto 16px;
    }
    /* Tombol pilih gudang */
    .lokasi-btn {
      padding: 10px 20px;
      background: #e4e9f7;
      border: 1px solid #d4d7dd;
      color: #1e3c72;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    .lokasi-btn.active {
      background: #4b6cb7;
      color: #fff;
      border-color: #4b6cb7;
    }
    .lokasi-btn:not(.active):hover {
      background: #d4e0fa;
    }
    /* Box pencarian */
    .search-box {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #d4d7dd;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    /* Area scroll tabel (hanya tabel saja yang bisa discroll) */
    .scroll-table-container {
      margin-top: 8px;
      overflow: auto;
      max-height: 66vh; 
      border: 1px solid #d1d8e4;
      border-radius: 8px;
      background: #fafbff;
    }
    /* Style tabel utama */
    #data-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    #data-table th, #data-table td {
      padding: 10px 12px;
      border: 1px solid #d1d8e4;
      text-align: left;
      font-size: 1em;
      background: inherit;
    }
    #data-table th {
      background: #e4e9f7;
      color: #1e3c72;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    #data-table tr:hover {
      background: #f4f8fa;
    }
    #data-table tbody tr:nth-child(even) {
      background: #f7f9fc;
    }
    /* Pesan kosong */
    td.empty { 
      font-style: italic;
      color: #718096;
      text-align: center;
      background: #fff;
    }
    /* Responsif */
    @media (max-width: 600px) {
      .container {
        padding: 8px;
      }
      #data-table th, #data-table td {
        padding: 8px 10px;
        font-size: .96em;
      }
      .lokasi-btn {
        padding: 8px 14px;
        font-size: 0.92em;
      }
    }
  </style>
  <!-- Library Papa Parse untuk parsing CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Fisik Fencing Gudang</h2>
    <h2>G5000 dan GM</h2>

    <!-- Baris tombol pilih gudang (letak di tengah, edit di CSS .lokasi-btn-wrap) -->
    <div class="lokasi-btn-wrap">
      <button class="lokasi-btn" id="g5000-btn">Gudang G5000</button>
      <button class="lokasi-btn" id="gm-btn">Gudang GM</button>
    </div>

    <!-- Box pencarian -->
    <input type="text" class="search-box" id="search" placeholder="Cari berdasarkan Nama Produk atau Barcode..." autocomplete="off"/>

    <!-- Scrollable tabel data -->
    <div class="scroll-table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>Nama Produk</th>
            <th>Barcode</th>
            <th>Lokasi</th>
            <th>Fisik</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tampilan awal: belum memilih gudang -->
          <tr><td colspan="4" class="empty">Silakan pilih gudang terlebih dahulu.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
<script>
  // ===== 1. KONFIGURASI FILE CSV GUDANG =====
  // Ganti link berikut dengan URL CSV publik Anda (Gudang G5000 dan GM)
  const CSV_URLS = {
    "G5000": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRmMBbi9lLQweM1ZFNY3vu9KxoYECoGAmUVPqTy_9oELLV5HKLiEbO5TCHEdyndsZKKbPnzV7NRuOm6/pub?output=csv",
    "GM": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg028wvK1zQ_E6oo5Y3bZYwbbukwI5D_C2vd_dAyChSHWAUnvta-yz9mPY9sy5gqXQ0Thhgd-6MSlo/pub?output=csv"
  };

  // ===== 2. VARIABEL GLOBAL =====
  let dataBarang = [];      // Menyimpan data asli dari CSV yang dipilih
  let activeLokasi = null;  // Menyimpan gudang yang sedang aktif (G5000/GM)
  let searchKeyword = "";   // Keyword pencarian di kotak search

  // ===== 3. FUNGSI RENDER TABEL =====
  // Menampilkan data ke tabel berdasarkan hasil parsing CSV
  function renderTable(data) {
    const tbody = document.querySelector('#data-table tbody');
    if (!data || data.length ) {
      tbody.innerHTML = '<tr><td colspan="4" class="empty">Tidak ada data ditemukan.</td></tr>';
      return;
    }
    // Kosongkan isi tabel lalu isi dengan data baru
    tbody.innerHTML = data.map(barang => `
      <tr>
        <td>${barang.nama || ''}</td>
        <td>${barang.barcode || ''}</td>
        <td>${barang.lokasi || ''}</td>
        <td>${barang.fisik || ''}</td>
      </tr>
    `).join('');
  }

  // ===== 4. FUNGSI LOAD DATA CSV =====
  // Load data dari CSV berdasarkan gudang yang dipilih
  function loadData(lokasi) {
    activeLokasi = lokasi;
    // Bersihkan tabel dan tampilkan pesan loading
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '<tr><td colspan="4" class="empty">Memuat data...</td></tr>';
    // Update style tombol aktif/inaktif
    document.querySelectorAll('.lokasi-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`#${lokasi.toLowerCase()}-btn`).classList.add('active');
    // Load CSV via Papa Parse
    Papa.parse(CSV_URLS[lokasi], {
      download: true,
      header: true,
      skipEmptyLines: true,
      dynamicTyping: true,
      // Jika parsing berhasil, simpan data ke dataBarang
      complete: (results) => {
        // Ambil kolom 1,2,3,4 (index 0,1,2,3), atau sesuaikan dengan struktur CSV Anda
        dataBarang = results.data.map(row => ({
          nama: row[Object.keys(row)[0]] || '',
          barcode: row[Object.keys(row)[1]] || '',
          lokasi: row[Object.keys(row)[2]] || '',
          fisik: row[Object.keys(row)[3]] || ''
        }));
        // Filter data yang benar-benar punya nilai di salah satu kolom (optional, jika mau tampilkan semua data hapus saja filter ini)
        dataBarang = dataBarang.filter(row => (
          row.nama || row.barcode || row.lokasi || row.fisik
        ));
        // Tampilkan data ke tabel
        applyFilter();
      },
      // Jika error, tampilkan pesan
      error: (err) => {
        document.querySelector('#data-table tbody').innerHTML =
          '<tr><td colspan="4" class="empty" style="color:red;">Gagal memuat data.</td></tr>';
        console.error(err);
      }
    });
  }

  // ===== 5. FUNGSI LIVE SEARCH =====
  // Filter data berdasarkan keyword pencarian, hanya pada gudang yang dipilih
  function applyFilter() {
    if (!activeLokasi) {
      renderTable(null);
      return;
    }
    const filtered = searchKeyword ? 
      dataBarang.filter(b => (
        (b.nama && b.nama.toLowerCase().includes(searchKeyword.toLowerCase())) ||
        (b.barcode && b.barcode.toLowerCase().includes(searchKeyword.toLowerCase()))
      )) : dataBarang;
    renderTable(filtered);
  }

  // ===== 6. PASANG EVENT LISTENER =====
  // Tombol pilih gudang
  document.getElementById('g5000-btn').addEventListener('click', () => loadData('G5000'));
  document.getElementById('gm-btn').addEventListener('click', () => loadData('GM'));
  // Kotak pencarian
  document.getElementById('search').addEventListener('input', function() {
    searchKeyword = this.value.trim().toLowerCase();
    applyFilter();
  });

  // ===== 7. TIDAK PERLU LOAD DATA OTOMATIS, USER HARUS MEMILIH GUDANG DAHULU =====
  // Jadi, tombol gudang harus ditekan dulu, baru data di-load dan tabel di-update

</script>
</body>
</html>
